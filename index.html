<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>播放器</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
    <div class="wrap">
      <!-- 播放器主体区域 -->
      <div class="play_wrap" id="player">
        <div class="search_bar">
          <img src="images/player_title.png" alt="" />
          <!-- 搜索歌曲 -->
          <span>
            <input
              type="text"
              autocomplete="off"
              v-model="query"
              @keyup.enter="searchMusic"
            />
            <button @click="searchMusic">搜索</button>
          </span>
        </div>
        <div class="center_con">
          <!-- 搜索歌曲列表 -->
          <div class="song_wrapper">
            <ul class="song_list">
              <li v-for="item in musicList">
                <a href="javascript:;" @click="playMusic(item.id)"></a>
                <b>{{item.name}}</b>
                <span v-if="item.mvid!=0"
                  ><i @click="playMv(item.mvid,item.id)"></i
                ></span>
                <!---->
              </li>
            </ul>
            <img src="images/line.png" class="switch_btn" alt="" />
          </div>
          <!-- 歌曲信息容器 -->
          <div class="player_con" :class="{playing:isPlaying}">
            <img src="images/player_bar.png" class="play_bar" />
            <!-- 黑胶碟片 -->
            <img src="images/disc.png" class="disc autoRotate" />
            <img :src="picSrc" class="cover autoRotate" />
          </div>
          <!-- 评论容器 -->
          <div class="comment_wrapper">
            <h5 class="title">热门留言</h5>
            <div class="comment_list">
              <dl v-for="(item, index) in hotComments">
                <dt><img :src="item.user.avatarUrl" alt="" /></dt>
                <dd class="name">{{item.user.nickname}}</dd>
                <dd class="detail">
                  {{item.content}}
                </dd>
              </dl>
            </div>
            <img src="images/line.png" class="right_line" />
          </div>
        </div>
        <div class="audio_con">
          <audio
            ref="audio"
            @play="play"
            @pause="pause"
            :src="musicSrc"
            controls
            autoplay
            loop
            class="myaudio"
          ></audio>
        </div>
        <div class="video_con"  v-show="isShow" style="display: none;">
          <video :src="mvSrc" ref="videoRef" controls="controls" autoplay></video>
          <div class="mask" @click="hide"></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="./js/main.js"></script>
  </body>
</html>
